<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songbird</title>
    <link rel="icon" href="./assets/img/1467364.svg">
    <link href="./styles/styles.css" rel="stylesheet">

</head>

<body>
    <header class="header">
        <div class="container-header">
            <div class="container-nav-full">
                <a class="container-nav-logo" href="./index.html">
                    <img class="bird-logo" src="./assets/img/1467364.svg">
                    <h1 class="logo">Songbird</h1>
                </a>
            </div>
            <div class="bird-animation">
                <svg class="bird">
                    <g>
                     <path class="wings" d="M 5 10 Q 25 5 50 15 L 50 25 Q 25 10 5 10 M 95 10 Q 75 5 50 15 L 50 25 Q 75 10 95 10"/>
                    </g>
                </svg>
                <p class="logo">Play</p>
            </div>
            <div class="score">Score:</div>
        </div>
    </header>
    <main class="main">
        <div class="quotes">
            <button class="change-quote"></button>
            <div class="quote"></div>
        </div>
        <div class="game">
            <div class="blocks">
                <div class="topic topic-active"></div>
                <div class="topic"></div>
                <div class="topic"></div>
                <div class="topic"></div>
                <div class="topic"></div>
                <div class="topic"></div>
            </div>
            <div class="correct-answer">
                <img class="correct-img" src="" alt="">
                <p class="correct-title"></p>
                <div class="correct-player"></div>
            </div>
            <div class="answers">
                <div class="answer-options">
                    <div class="option">
                        <span class="option-btn"></span>
                    </div>
                    <div class="option">
                        <span class="option-btn"></span>
                    </div>
                    <div class="option">
                        <span class="option-btn"></span>
                    </div>
                    <div class="option">
                        <span class="option-btn"></span>
                    </div>
                    <div class="option">
                        <span class="option-btn"></span>
                    </div>
                    <div class="option">
                        <span class="option-btn"></span>
                    </div>
                </div>
                <div class="about-option">
                    <img class="option-img" src="" alt="">
                    <p class="option-title"></p>
                    <p class="option-title-lat"></p>
                    <div class="option-player"></div>
                    <p class="option-description"></p>
                </div>
            </div>
            <button class="next-level"></button>
        </div>

        </div>
    </main>
    <footer class="footer">
        <div class="footer-container">
            <p>2022 <a class="git-a" href="https://github.com/Angelica-zb">Angelica-zb</a></p>

            <a class="logo-footer " href="https://rs.school/js/"></a>
        </div>
    </footer>

    <script src="./js/js.js " type="text/javascript"></script>
</body>

</html>
