<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Songbird</title>
    <link rel="icon" href="./assets/img/1467364.svg">
    <link href="../styles/styles.css" rel="stylesheet">

</head>

<body>
    <header class="header">
        <div class="container-header">
            <div class="container-nav-full">
                <a class="container-nav-logo" href="./index.html">
                    <img class="bird-logo" src="./assets/img/1467364.svg">
                    <h1 class="logo-bird">Songbird</h1>
                </a>
            </div>
            <div class="bird-gallery">
                <button class="bird-gallery-btn"></button>
            </div>

            <div class="bird-animation">
                <svg class="bird">
                    <g>
                     <path class="wings" d="M 5 10 Q 25 5 50 15 L 50 25 Q 25 10 5 10 M 95 10 Q 75 5 50 15 L 50 25 Q 75 10 95 10"/>
                    </g>
                </svg>
                <p class="logo logo-play"></p>
            </div>
            <div class="score"></div>
        </div>
    </header>
    <main class="main">
        <div class="gallery gallery-hidden">
            <div class="gallery-prev"></div>
            <div class="gallery-next"></div>
            <div class="about-gallery">
                <div class="gallery-img"></div>
                <p class="gallery-title"></p>
                <p class="gallery-title-lat"></p>
                <div class="gallery-player">
                    <div class="player-custom-gallery">
                        <div class="player-button-controls-gallery">
                            <div class="player-controls-gallery">
                                <div class="play-gallery player-icon-gallery"></div>
                            </div>
                            <div class="player-timeline-gallery">
                                <div class="timeline-gallery">
                                    <div class="thumb-gallery"></div>
                                    <div class="progress-gallery"></div>
                                </div>
                                <div class="time-song-gallery">
                                    <div class="current-gallery">0:00</div>
                                    <div class="length-song-gallery"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="volume-container-gallery">
                        <div class="volume-button-gallery">
                            <svg width="20" height="20" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M832 352v1088q0 26-19 45t-45 19-45-19l-333-333h-262q-26 0-45-19t-19-45v-384q0-26 19-45t45-19h262l333-333q19-19 45-19t45 19 19 45zm384 544q0 76-42.5 141.5t-112.5 93.5q-10 5-25 5-26 0-45-18.5t-19-45.5q0-21 12-35.5t29-25 34-23 29-36 12-56.5-12-56.5-29-36-34-23-29-25-12-35.5q0-27 19-45.5t45-18.5q15 0 25 5 70 27 112.5 93t42.5 142zm256 0q0 153-85 282.5t-225 188.5q-13 5-25 5-27 0-46-19t-19-45q0-39 39-59 56-29 76-44 74-54 115.5-135.5t41.5-173.5-41.5-173.5-115.5-135.5q-20-15-76-44-39-20-39-59 0-26 19-45t45-19q13 0 26 5 140 59 225 188.5t85 282.5zm256 0q0 230-127 422.5t-338 283.5q-13 5-26 5-26 0-45-19t-19-45q0-36 39-59 7-4 22.5-10.5t22.5-10.5q46-25 82-51 123-91 192-227t69-289-69-289-192-227q-36-26-82-51-7-4-22.5-10.5t-22.5-10.5q-39-23-39-59 0-26 19-45t45-19q13 0 26 5 211 91 338 283.5t127 422.5z" fill="#fff"/></svg>
                        </div>
                        <div class="volume-slider-gallery">
                            <div class="volume-percentage-gallery"></div>
                        </div>
                    </div>

                </div>
                <p class="gallery-description"></p>
            </div>
        </div>
        <div class="final-hidden">
            <p class="final-text"></p>
            <button class="try-again"></button>
        </div>
        <div class="quotes">
            <button class="change-quote"></button>
            <div class="quote"></div>
        </div>
        <div class="game">
            <div class="blocks">
                <div class="topic topic-active"></div>
                <div class="topic"></div>
                <div class="topic"></div>
                <div class="topic"></div>
                <div class="topic"></div>
                <div class="topic"></div>
            </div>
            <div class="correct-answer">
                <div class="correct-img">

                </div>
                <p class="correct-title">******</p>
                <div class="correct-player">
                    <div class="player-custom">
                        <div class="player-button-controls">
                            <div class="player-controls">
                                <div class="play player-icon"></div>
                            </div>
                            <div class="player-timeline">
                                <div class="timeline">
                                    <div class="progress"></div>
                                    <div class="thumb"></div>
                                </div>
                                <div class="time-song">
                                    <div class="current">0:00</div>
                                    <div class="length-song"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="volume-container">
                        <div class="volume-button">
                            <svg width="20" height="20" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M832 352v1088q0 26-19 45t-45 19-45-19l-333-333h-262q-26 0-45-19t-19-45v-384q0-26 19-45t45-19h262l333-333q19-19 45-19t45 19 19 45zm384 544q0 76-42.5 141.5t-112.5 93.5q-10 5-25 5-26 0-45-18.5t-19-45.5q0-21 12-35.5t29-25 34-23 29-36 12-56.5-12-56.5-29-36-34-23-29-25-12-35.5q0-27 19-45.5t45-18.5q15 0 25 5 70 27 112.5 93t42.5 142zm256 0q0 153-85 282.5t-225 188.5q-13 5-25 5-27 0-46-19t-19-45q0-39 39-59 56-29 76-44 74-54 115.5-135.5t41.5-173.5-41.5-173.5-115.5-135.5q-20-15-76-44-39-20-39-59 0-26 19-45t45-19q13 0 26 5 140 59 225 188.5t85 282.5zm256 0q0 230-127 422.5t-338 283.5q-13 5-26 5-26 0-45-19t-19-45q0-36 39-59 7-4 22.5-10.5t22.5-10.5q46-25 82-51 123-91 192-227t69-289-69-289-192-227q-36-26-82-51-7-4-22.5-10.5t-22.5-10.5q-39-23-39-59 0-26 19-45t45-19q13 0 26 5 211 91 338 283.5t127 422.5z" fill="#fff"/></svg>
                        </div>
                        <div class="volume-slider">
                            <div class="volume-percentage"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="answers">
                <div class="answer-options">
                    <div class="option">
                        <span class="option-btn"></span>
                        <p class="option-var"></p>
                    </div>
                    <div class="option">
                        <span class="option-btn"></span>
                        <p class="option-var"></p>
                    </div>
                    <div class="option">
                        <span class="option-btn"></span>
                        <p class="option-var"></p>
                    </div>
                    <div class="option">
                        <span class="option-btn"></span>
                        <p class="option-var"></p>
                    </div>
                    <div class="option">
                        <span class="option-btn"></span>
                        <p class="option-var"></p>
                    </div>
                    <div class="option">
                        <span class="option-btn"></span>
                        <p class="option-var"></p>
                    </div>
                </div>
                <div class="about-option-container">
                    <p class="about-option-start"></p>
                    <div class="about-option about-option-hidden">
                        <div class="option-img"></div>
                        <p class="option-title"></p>
                        <p class="option-title-lat"></p>
                        <div class="option-player">
                            <div class="player-custom-option">
                                <div class="player-button-controls-option">
                                    <div class="player-controls-option">
                                        <div class="play-option player-icon-option"></div>
                                    </div>
                                    <div class="player-timeline-option">
                                        <div class="timeline-option">
                                            <div class="thumb-option"></div>
                                            <div class="progress-option"></div>
                                        </div>
                                        <div class="time-song-option">
                                            <div class="current-option">00:00</div>
                                            <div class="length-song-option"></div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="volume-container-option">
                                <div class="volume-button-option">
                                    <svg width="20" height="20" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M832 352v1088q0 26-19 45t-45 19-45-19l-333-333h-262q-26 0-45-19t-19-45v-384q0-26 19-45t45-19h262l333-333q19-19 45-19t45 19 19 45zm384 544q0 76-42.5 141.5t-112.5 93.5q-10 5-25 5-26 0-45-18.5t-19-45.5q0-21 12-35.5t29-25 34-23 29-36 12-56.5-12-56.5-29-36-34-23-29-25-12-35.5q0-27 19-45.5t45-18.5q15 0 25 5 70 27 112.5 93t42.5 142zm256 0q0 153-85 282.5t-225 188.5q-13 5-25 5-27 0-46-19t-19-45q0-39 39-59 56-29 76-44 74-54 115.5-135.5t41.5-173.5-41.5-173.5-115.5-135.5q-20-15-76-44-39-20-39-59 0-26 19-45t45-19q13 0 26 5 140 59 225 188.5t85 282.5zm256 0q0 230-127 422.5t-338 283.5q-13 5-26 5-26 0-45-19t-19-45q0-36 39-59 7-4 22.5-10.5t22.5-10.5q46-25 82-51 123-91 192-227t69-289-69-289-192-227q-36-26-82-51-7-4-22.5-10.5t-22.5-10.5q-39-23-39-59 0-26 19-45t45-19q13 0 26 5 211 91 338 283.5t127 422.5z" fill="#fff"/></svg>
                                </div>
                                <div class="volume-slider-option">
                                    <div class="volume-percentage-option"></div>
                                </div>
                            </div>

                        </div>
                        <p class="option-description"></p>
                    </div>
                </div>
            </div>
            <button disabled class="next-level"></button>
        </div>

    </main>
    <footer class="footer">
        <div class="footer-container">
            <p>2022 <a class="git-a" href="https://github.com/Angelica-zb">Angelica-zb</a></p>
            <div class="choose-lang">
                <p class="choose-lang-p"></p>
                <div class="choose-lang-btn">
                    <button class="ru">ru</button>
                    <button class="en">en</button>
                </div>
            </div>
            <a class="logo-footer " href="https://rs.school/js/"></a>
        </div>
    </footer>

    <script src="./js/js.js " type="module"></script>
</body>

</html>
